  	<script>
  	  global = window
  	  Jbob.htmlTags(_)
  	  
  	  BUILD_NUMBER = 999
      BROWSER_MODE = window.location.href.indexOf("http://")>=0
      TEST_MODE = window.location.href.indexOf("file://")>=0 && window.location.href.indexOf("harmony")>=0
        	  
      function init() {
        $(document).ajaxError(function(theEvent, request, options, error){
          Server.report([[
            ["event", "bad_ajax_request"],
            ["method", options.type],
            ["url", options.url],
            ["data", JSON.stringify(options.data)] 
          ]])
        })

        AndroidButtons.init()

        if (getCookie("filledOutProfile")=="true") {
          UI.moveForwardTo('results')
        } else {
          UI.display('profile')
        }
        
        LocalData.refreshGroups()
        LocalData.refreshPeopleRecentlyTexted()        
      }
      
      var loadFunction = init
      
  	  if (BROWSER_MODE) {  
  	    var originalInit = init
        $.getScript('../browser.js', function() {
          console.log('loaded browser.js')
        })
        loadFunction = function(){setTimeout(function(){init()}, 250)}
  	  }

      if (BROWSER_MODE || TEST_MODE) BackButton = {override:function(){}}

      function onLoad(){
        if (BROWSER_MODE || TEST_MODE) { 
          loadFunction()
        } else {
          document.addEventListener("deviceready", loadFunction, false);
        }
      }
      
  	</script>
